<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">

 <title>NO ICON</title>
 <link rel="stylesheet" href="css.css">
</head>

<body>
 <div id="core">
  <div id="head">
   <eep id="headgroup">GROUP 4 HINUHANG RAMBOLITO</eep>

  </div>
  <div id="content">

    <eep id="question"> SUKLIMA ANG HABOL MO </eep>
   </div>
   <div id="picture-div">
    <canvas id="picture" width="1280" height="720"></canvas>

   </div>
   <div id="answer-div">

   <div id="control-div">

    <button-button class="button-button" id="btn-next">Next</button-button>
    <button-button class="button-button" id="btn-ramrev">Rambol/Tamang Sagot</button-button>
    <button-button class="button-button" id="btn-hint">Hint</button-button>
    <button-button class="button-button" id="btn-check">Check</button-button>
   </div>
   
  </div>
  <canvas id="fscanvas" width="1280" height="720"></canvas>
 </div>
 
 <script src="app.js" type="text/javascript"></script>

</html>
